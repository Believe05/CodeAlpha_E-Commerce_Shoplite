<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopLite</title>
    <link rel="stylesheet" href="css/style.css">

      
<script defer src="js/auth.js"></script>
<script defer src="js/app.js"></script>
</head>
<body>
    <header class="header">
        <h1><a href="index.html">ðŸ›’ ShopLite</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="At least 6 characters" minlength="6">
                </div>
                <button type="submit" class="btn primary full-width">Register</button>
            </form>
            <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
            <div id="message" class="message"></div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
